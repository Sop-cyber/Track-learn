{% extends "learning_logs/base.html" %} {% block page_header %}
<h1>Topics</h1>
{% endblock page_header %} {% block content %}

<ul class="list-group">
  {% for topic in topics %}
  <li class="list-group-item">
    <h4>
      <a
        href="{% url 'learning_logs:topic' topic.id %}"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Click to read, add or edit entries"
        >{{ topic }}</a
      >
    </h4>
  </li>
  {% empty %}
  <li><h3>No topics have been added yet</h3></li>
  {% endfor %}
</ul>
<button class="btn btn-outline-primary btn-lg mt-4">
  <a
    style="text-decoration: none; color: inherit"
    href="{% url 'learning_logs:new_topic' %}"
    >Add a new topic</a
  >
</button>

{% endblock content %}
